<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/bitcore-lib@9.0.0/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@bitrupee/bitcore-mnemonic@8.14.4/index.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        var bitcore = require('bitcore');
        var Mnemonic = require('bitcore-mnemonic');
        var code = new Mnemonic();
        var input = new Buffer(code.toString());
        var hash = bitcore.crypto.Hash.sha256(input);
        var bn = bitcore.crypto.BN.fromBuffer(hash);
        var pk = new bitcore.PrivateKey(bn);
        var WIF = pk.toWIF();
        var address = pk.toAddress();
        console.log("Mnemonic : " + code.toString() + ", WIF key : " + WIF + " ,private key : " + pk + " , Public key : " + address);
    </script>

</body>

</html>
